# roles/mariadb/vars/Debian.yml
---

mariadb_mirror: 'deb http://downloads.mariadb.com/MariaDB/mariadb-{{ mariadb_version }}/repo/debian {{ ansible_distribution_release }} main'

mariadb_packages:
  - mariadb-server
  - python3-pymysql

mariadb_socket: /var/run/mysqld/mysqld.sock

mariadb_config_network: /etc/mysql/mariadb.conf.d/network.cnf
mariadb_config_server: /etc/mysql/mariadb.conf.d/server.cnf
mariadb_config_custom: /etc/mysql/mariadb.conf.d/custom.cnf

mariadb_keyring_src: https://downloads.mariadb.com/MariaDB/mariadb-keyring-2019.gpg
mariadb_keyring_src_sha256: https://downloads.mariadb.com/MariaDB/mariadb-keyring-2019.gpg.sha256
